<html>
    <style>
        .div1 {
            width: 200px;
            height: 200px;
            overflow-y: scroll;
        }
        .div2 {
            width: 100%;
            height: 1000px;
            background-color: pink;
        }
    </style>
    <script>
        function getHeight(){
            let div = document.getElementById("div1");
            console.log( "div1.scrollHeight : ", div.scrollHeight ); // 스크롤 전체 길이
            console.log( "div1.clientHeight : ", div.clientHeight ); // 현재 보이는 길이
        }
        function moveBottom(){
            let div = document.getElementById("div1");
            div.scrollTop = div.scrollHeight;
        }
        function moveTop(){
            let div = document.getElementById("div1");
            div.scrollTop = 0;
        }
    </script>
 
    <body>
        <div class="div1" id="div1">
            <div class="div2"></div>
        </div>
        <button onclick="getHeight();">getHeight</button>
        <button onclick="moveBottom();">moveBottom</button>
        <button onclick="moveTop();">moveTop</button>
    </body>
</html>
