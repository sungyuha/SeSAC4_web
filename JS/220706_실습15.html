<html>
    <head>
        <title>이미지 바꾸기</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>
        <link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css">

        <script>
            function changeAttribute(){
                $("#img").attr("src", "a.jpg");
            }
            function changeAttribute2(){
                $("#img").attr("src", "b.jpg");
            }
            function changeAttribute3(){
                $("img").attr("src", "c.jpg");
            }
            function changeAttribute4(){
                $("#img").attr("src", "d.jpg");
            }
        </script>
    </head>

    <body>
        <div>
            <img id="img" src="">
        </div>    
        
        <button type="button" onclick="changeAttribute()">사과</button>
        <button type="button" onclick="changeAttribute2()">바나나</button>
        <button type="button" onclick="changeAttribute3()">포도</button>
        <button type="button" onclick="changeAttribute4()">복숭아</button>
    </body>
</html>
