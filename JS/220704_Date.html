<html>
    <head>
        <script>
            var date = new Date();
            console.log( date );

            console.log( date.getYear() ); 
            console.log( date.getFullYear() ); // getFullYear: 년도를 가지고 옴
            console.log( date.getMonth() );
            console.log( date.getDate() );
            console.log( date.getDay() );
            console.log( date.getTime() ); // 실제로 잘 사용하지 않음, 1970년대부터 밀리초 단위로 바꿔서 보여줌
            console.log( date.getHours() );
        </script>
    </head>
</html>
