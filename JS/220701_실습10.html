<html>
    <head>
        <title>실습</title>
        <script>
            var a = 1;
            var b = 10; 
            var c = 20;

            function add() {
                alert( a  + b + c );
            }
            add();

            function i() {
                alert( a - b );
            }
            i();

            function v() {
                alert( a * b);
            }
            v();

            function e() {
                alert( a / b);
            }
            e();
        </script>
    </head>
</html>
