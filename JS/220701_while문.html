<html>
    <head>
        <title>while</title>
        <script>
            for (var i = 0; i < 10; i=i+1 ) {
                console.log( i );
            }
            
            var i = 0;
            while ( i < 10) {
                console.log( i );
                i++
            }
        </script>
    </head>

    </body>
</html>
